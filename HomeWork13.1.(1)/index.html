<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="signin">

        <input type="text" name="login" placeholder="Surname and Name">
        <p><input type="date" name="date" value="2025-09-05"></p>

        <h3>Gender:</h3>
        <p><input type="radio" name="gender" value="M">Male</p>
        <p><input type="radio" name="gender" value="F">Female</p>

        <h3>City</h3>
        <select name="city">

            <option value="KY">Kyiv</option>
            <option value="LV">Lviv</option>
            <option value="VS">Varshava</option>
            <option value="Ber">Berlin</option>
        </select>

        <p><textarea name="adress" placeholder="Enter your adress"></textarea></p>

        <h3>Skills</h3>
        <p><input type="checkbox" name="skills" value="PT">Python</p>
        <p><input type="checkbox" name="skills" value="JS">JavaScript</p>
        <p><input type="checkbox" name="skills" value="C++">C++</p>
        <button type="button">Save info</button>\
    </form>

    <div id="table"></div>
    <script src="app.js"></script>
</body>

</html>
