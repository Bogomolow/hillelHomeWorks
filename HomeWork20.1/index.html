<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/HomeWork20.1/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-toggle="tooltip" data-bs-placement="top" title="Натисніть, щоб відкрити модальне вікно">

    Launch demo modal
  </button>

 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Це модальне вікно</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="liveAlertPlaceholder"></div>
  <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>


  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <h1>Моя дата народження</h1>
  <p id="birthday"></p>

  <input type="text" class="form-control" placeholder="DD-MM-YYYY" aria-label="Username" aria-describedby="basic-addon1"
    id="newData" value="">


  <button class="btn btn-primary data">Перевірити та перетворити</button>
  <p id="result"></p>

  <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
  </div>

  <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
